<section class="hub {{ extra_class|default('') }}">
  <div class="container container--xl">
    <div class="hub__grid">
      <aside class="hub__aside hub__aside--left">
        {{ left|raw }}
      </aside>
      <main class="hub__content">
        {{ content|raw }}
      </main>
      <aside class="hub__aside hub__aside--right">
        {{ right|raw }}
      </aside>
    </div>
  </div>
</section>
